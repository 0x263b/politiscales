<head>
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:400,700" rel="stylesheet">
<link href='style.css' rel='stylesheet' type='text/css'>
<title>7axis Results</title>
<link rel="icon" type="x-icon" href="icon.png">
<link rel="shortcut icon" type="x-icon" href="icon.png">
<meta charset="utf-8">
</head>

<body>
<h1>7axis</h1>
<hr>

<h1>Résultats</h1>

<div class="axis_titles">
	<div class="axis_title">Constructivisme</div>
	<div class="axis_title" style="text-align:center">Cause</div>
	<div class="axis_title" style="text-align:right">Essentialisme</div>
</div>
<div class="axis">
    <img id="img-constructivism" src="value_images/constructivism.svg" height="128pt"/>
    <div class="bar constructivism" id="bar-constructivism"><div class="text-wrapper" id="constructivism"></div></div>
    <div class="bar neutral" id="bar-cause"><div class="text-wrapper" id="cause"></div></div>
    <div class="bar essentialism" id="bar-essentialism"><div class="text-wrapper" id="essentialism"></div></div>
    <img id="img-essentialism" src="value_images/essentialism.svg" height="128pt"/>
</div>

<div class="axis_titles">
	<div class="axis_title">Internationalisme</div>
	<div class="axis_title" style="text-align:center">Appartenance</div>
	<div class="axis_title" style="text-align:right">Nationalisme</div>
</div>
<div class="axis">
    <img id="img-mondialist" src="value_images/mondialist.svg" height="128pt"/>
    <div class="bar mondialist" id="bar-mondialist"><div class="text-wrapper" id="mondialist"></div></div>
    <div class="bar neutral" id="bar-boundaries"><div class="text-wrapper" id="boundaries"></div></div>
    <div class="bar nationalist" id="bar-nationalist"><div class="text-wrapper" id="nationalist"></div></div>
    <img id="img-nationalist" src="value_images/nationalist.svg" height="128pt"/>
</div>

<div class="axis_titles">
	<div class="axis_title">Communisme</div>
	<div class="axis_title" style="text-align:center">Economie</div>
	<div class="axis_title" style="text-align:right">Capitalisme</div>
</div>
<div class="axis">
    <img id="img-communism" src="value_images/communism.svg" height="128pt"/>
    <div class="bar communism" id="bar-communism"><div class="text-wrapper" id="communism"></div></div>
    <div class="bar neutral" id="bar-economy"><div class="text-wrapper" id="economy"></div></div>
    <div class="bar capitalism" id="bar-capitalism"><div class="text-wrapper" id="capitalism"></div></div>
    <img id="img-capitalism" src="value_images/capitalism.svg" height="128pt"/>
</div>

<div class="axis_titles">
	<div class="axis_title">Progressisme</div>
	<div class="axis_title" style="text-align:center">Société</div>
	<div class="axis_title" style="text-align:right">Conservatisme</div>
</div>
<div class="axis">
    <img id="img-reason" src="value_images/reason.svg" height="128pt"/>
    <div class="bar reason" id="bar-reason"><div class="text-wrapper" id="reason"></div></div>
    <div class="bar neutral" id="bar-society"><div class="text-wrapper" id="society"></div></div>
    <div class="bar tradition" id="bar-tradition"><div class="text-wrapper" id="tradition"></div></div>
    <img id="img-tradition" src="value_images/tradition.svg" height="128pt"/>
</div>

<div class="axis_titles">
	<div class="axis_title">Écologie</div>
	<div class="axis_title" style="text-align:center">Humanité et nature</div>
	<div class="axis_title" style="text-align:right">Productivisme</div>
</div>
<div class="axis">
    <img id="img-ecology" src="value_images/ecology.svg" height="128pt"/>
    <div class="bar ecology" id="bar-ecology"><div class="text-wrapper" id="ecology"></div></div>
    <div class="bar neutral" id="bar-ecosystem"><div class="text-wrapper" id="ecosystem"></div></div>
    <div class="bar productivist" id="bar-productivist"><div class="text-wrapper" id="productivist"></div></div>
    <img id="img-productivist" src="value_images/productivist.svg" height="128pt"/>
</div>

<div class="axis_titles">
	<div class="axis_title">Libertaire</div>
	<div class="axis_title" style="text-align:center">Droits</div>
	<div class="axis_title" style="text-align:right">Autoritarisme</div>
</div>
<div class="axis">
    <img id="img-liberal" src="value_images/liberal.svg" height="128pt"/>
    <div class="bar liberal" id="bar-liberal"><div class="text-wrapper" id="liberal"></div></div>
    <div class="bar neutral" id="bar-rights"><div class="text-wrapper" id="rights"></div></div>
    <div class="bar authoritarian" id="bar-authoritarian"><div class="text-wrapper" id="authoritarian"></div></div>
    <img id="img-authoritarian" src="value_images/authoritarian.svg" height="128pt"/>
</div>

<div class="axis_titles">
	<div class="axis_title">Révolution</div>
	<div class="axis_title" style="text-align:center">Stratégie</div>
	<div class="axis_title" style="text-align:right">Réformisme</div>
</div>
<div class="axis">
    <img id="img-revo" src="value_images/revo.svg" height="128pt"/>
    <div class="bar revo" id="bar-revo"><div class="text-wrapper" id="revo"></div></div>
    <div class="bar neutral" id="bar-strategy"><div class="text-wrapper" id="strategy"></div></div>
    <div class="bar refo" id="bar-refo"><div class="text-wrapper" id="refo"></div></div>
    <img id="img-refo" src="value_images/refo.svg" height="128pt"/>
</div>

<hr/>
<button class="button" onclick="location.href='index.html';" style="background-color: #2196f3;">Retour à l'accueil</button> <br>

<script>
    function getQueryVariable(variable)
    {
           var query = window.location.search.substring(1)
           var vars = query.split("&")
           for (var i=0;i<vars.length;i++) {
                   var pair = vars[i].split("=")
                   if(pair[0] == variable) {return pair[1]/100}
           }
           return(NaN);
    }

    function setBarValue(name, value) {
        innerel = document.getElementById(name)
        outerel = document.getElementById("bar-" + name)
        outerel.style.width = ((100*value).toFixed(1) + "%")
        innerel.innerHTML = ((100*value).toFixed(0) + "%")
        if (innerel.offsetWidth + 20 > outerel.offsetWidth) {
            innerel.style.visibility = "hidden"
        }
    }

    communism  = getQueryVariable("com");
    capitalism = getQueryVariable("cap");
    constructivism  = getQueryVariable("con");
    essentialism = getQueryVariable("ess");
    liberal  = getQueryVariable("lib");
    authoritarian = getQueryVariable("aut");
    revo  = getQueryVariable("rev");
    refo = getQueryVariable("ref");
    ecology  = getQueryVariable("eco");
    productivist = getQueryVariable("pro");
    mondialist  = getQueryVariable("mon");
    nationalist = getQueryVariable("nat");
    tradition  = getQueryVariable("tra");
    reason = getQueryVariable("rea");

    setBarValue("tradition", tradition);
    setBarValue("reason", reason);
    setBarValue("society", 1-tradition-reason);
    setBarValue("communism", communism);
    setBarValue("capitalism", capitalism);
    setBarValue("economy", 1-communism-capitalism);
    setBarValue("constructivism", constructivism);
    setBarValue("essentialism", essentialism);
    setBarValue("cause", 1-constructivism-essentialism);
    setBarValue("liberal", liberal);
    setBarValue("authoritarian", authoritarian);
    setBarValue("rights", 1-liberal-authoritarian);
    setBarValue("revo", revo);
    setBarValue("refo", refo);
    setBarValue("strategy", 1-revo-refo);
    setBarValue("ecology", ecology);
    setBarValue("productivist", productivist);
    setBarValue("ecosystem", 1-ecology-productivist);
    setBarValue("mondialist", mondialist);
    setBarValue("nationalist", nationalist);
    setBarValue("boundaries", 1-mondialist-nationalist);
    </script>
</body>
