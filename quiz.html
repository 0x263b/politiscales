<h1>8values</h1>
<hr>
<h2 style="text-align:center;" id="question-number">Loading...</h2>
<p class="question" id="question-text"></p>
<button class="button" onclick="next_question( 1.0)" style="background-color: #1b5e20;">Absolument d'accord</button> <br>
<button class="button" onclick="next_question( 0.5)" style="background-color: #4caf50;">Plutôt d'accord</button> <br>
<button class="button" onclick="next_question( 0.0)" style="background-color: #bbbbbb;">Neutre ou hésitant</button> <br>
<button class="button" onclick="next_question(-0.5)" style="background-color: #f44336;">Plutôt pas d'accord</button> <br>
<button class="button" onclick="next_question(-1.0)" style="background-color: #b71c1c;">Absolument pas d'accord</button> <br>
<button class="small_button" onclick="prev_question()" id="back_button">Back</button>
<button class="small_button_off" id="back_button_off">Back</button><br>

<script>
    var max_ecom, max_elib, ecom, elib;
    max_ecom = max_elib = ecom = elib = 0;
    var max_dint, max_dnat, dint, dnat;
    max_dint = max_dnat = dint = dnat = 0;
    var max_rlib, max_raut, rlib, raut;
    max_rlib = max_raut = rlib = raut = 0;
    var max_spro, max_stra, spro, stra;
    max_spro = max_stra = spro = stra = 0;
  
    var qn = 0; // Question number
    var prev_answer = null;
    init_question();
    for (var i = 0; i < questions.length; i++) {
        max_ecom += Math.abs(questions[i].effect.ecom)
        max_elib += Math.abs(questions[i].effect.elib)
        max_dint += Math.abs(questions[i].effect.dint)
        max_dnat += Math.abs(questions[i].effect.dnat)
        max_rlib += Math.abs(questions[i].effect.rlib)
        max_raut += Math.abs(questions[i].effect.raut)
        max_spro += Math.abs(questions[i].effect.spro)
        max_stra += Math.abs(questions[i].effect.stra)
    }
    function init_question() {
        document.getElementById("question-text").innerHTML = questions[qn].question_fr;
        document.getElementById("question-number").innerHTML = "Question " + (qn + 1) + " sur " + (questions.length);
        if (prev_answer == null) {
            document.getElementById("back_button").style.display = 'none';
            document.getElementById("back_button_off").style.display = 'block';
        } else {
            document.getElementById("back_button").style.display = 'block';
            document.getElementById("back_button_off").style.display = 'none';
        }

    }

    function next_question(mult) {
        ecom += mult*questions[qn].effect.ecom;
        elib += mult*questions[qn].effect.elib;
        dint += mult*questions[qn].effect.dint;
        dnat += mult*questions[qn].effect.dnat;
        rlib += mult*questions[qn].effect.rlib;
        raut += mult*questions[qn].effect.raut;
        spro += mult*questions[qn].effect.spro;
        stra += mult*questions[qn].effect.stra;
        qn++;
        prev_answer = mult;
        if (qn < questions.length) {
            init_question();
        } else {
            results();
        }
    }
    function prev_question() {
        if (prev_answer == null) {
            return;
        }
        qn--;
        ecom -= prev_answer * questions[qn].effect.ecom;
        elib -= prev_answer * questions[qn].effect.elib;
        dint -= prev_answer * questions[qn].effect.dint;
        dnat -= prev_answer * questions[qn].effect.dnat;
        rlib -= prev_answer * questions[qn].effect.rlib;
        raut -= prev_answer * questions[qn].effect.raut;
        spro -= prev_answer * questions[qn].effect.spro;
        stra -= prev_answer * questions[qn].effect.stra;
        prev_answer = null;
        init_question();

    }
    function calc_score(score,max) {
        return (100*(max+score)/(2*max)).toFixed(1)
    }
    function results() {
        location.href = `results.html`
            + `?e=${calc_score(ecom,max_ecom)}`
            + `&d=${calc_score(elib,max_elib)}`
            + `&g=${calc_score(dint,max_dint)}`
            + `&s=${calc_score(dnat,max_dnat)}`
            + `?e=${calc_score(rlib,max_rlib)}`
            + `&d=${calc_score(raut,max_raut)}`
            + `&g=${calc_score(spro,max_spro)}`
            + `&s=${calc_score(stra,max_stra)}`
    }
</script>
